<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
</head>
<body>
个人头像:
<td><img th:src="@{'http://127.0.0.1:8090/uploadHeadPhoto/'+ ${user.avatarFileName}}" height="100px" width="100px">
</td>
<hr/>
<div>
    用户账号:<span th:text="${user.id}"></span>
    <br/>
    用户名:<span th:text="${user.nickname}"></span>
    <br/>
    密码:<span th:text="${user.password}"></span>
    <br/>
    权限:<span th:text="${user.userType}"></span>
    <br/>
    性别:<span th:text="${user.gender}"></span>
    <br/>
    手机号:<span th:text="${user.phone}"></span>
    <br/>
    邮箱:<span th:text="${user.email}"></span>
    <br/>
    账户余额:<span th:text="${user.balance}"></span>
    <br/>
    生日:<span th:text="${#dates.format(user.birthday,'yyyy-MM-dd')}"></span>
    <br/>
    创建时间:<span th:text="${#dates.format(user.createDate,'yyyy-MM-dd')}"></span>
    <hr/>
</div>
<br/>
<button th:onclick="jumpUpdateUserInfo([[${user.id}]])">修改资料</button>
<script>
    function jumpUpdateUserInfo(id) {
            window.location.href = "../user/jumpUpdateUserInfo?userID="+id;
    }
</script>
</body>
</html>
